<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
      overflow: hidden; /* Added to remove the scroll bar */
    }

    #timer {
      position: absolute;
      top: 30%; /* Moved the timer 30% down from the top of the page */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 1em; /* Added gap between buttons */
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="timer">00:00:00:000</div>
  <div class="button-container">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let timer;
  let startTime;
  let isRunning = false;

  function updateTimer() {
    const currentTime = new Date().getTime();
    let elapsedTime = currentTime - startTime;

    let hours = Math.floor(elapsedTime / 3600000);
    elapsedTime %= 3600000;
    let minutes = Math.floor(elapsedTime / 60000);
    elapsedTime %= 60000;
    let seconds = Math.floor(elapsedTime / 1000);
    let milliseconds = elapsedTime % 1000;

    const formattedTime = `${padNumber(hours)}:${padNumber(minutes)}:${padNumber(seconds)}:${padNumber(milliseconds, 3)}`;
    document.getElementById('timer').innerText = formattedTime;
  }

  function padNumber(num, length = 2) {
    return num.toString().padStart(length, '0');
  }

  function startTimer() {
    if (!isRunning) {
      startTime = new Date().getTime();
      timer = setInterval(updateTimer, 10); // Changed to increment every 10 milliseconds
      isRunning = true;
    }
  }

  function stopTimer() {
    clearInterval(timer);
    isRunning = false;
  }

  function resetTimer() {
    clearInterval(timer);
    isRunning = false;
    document.getElementById('timer').innerText = '00:00:00:000';
  }
</script>

</body>
</html>
